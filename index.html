<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Michał Myszor" />
        <meta name="description" content="Simple noise generator" />

        <link rel="stylesheet" href="style.css" />

        <title>Noise Generator</title>
    </head>
    <body>
        <div id="settingsBox">
            Resolution 
            X<input type="number" id="resX" value=1024 step="1" min="1" />
            Y<input type="number" id="resY" value=1024 step="1" min="1" /><br />

            Scale <input type="number" id="scaleInput" value=500 step="1" /><br />

            Background Color <input type="color" id="bckColor" value="#808080" /><br />

            Layers <input type="number" id="layersInput" value=1 min="1" step="1" /><br />

            <input type="checkbox" id="rCheckbox" checked />R<br />
            <input type="checkbox" id="gCheckbox" checked />G<br />
            <input type="checkbox" id="bCheckbox" checked />B<br />
        </div>

        <div id="buttonBox">
            <input type="button" onclick="GenerateNoise()" value="Generate" />
            <input id="saveButton" type="button" onclick="Save()" value="Save" />
        </div>

        <canvas id="canvas" width=1024 height=1024></canvas>
        <canvas id="newCanvas" width=1024 height=1024></canvas>

        <footer>
            <p>
                © Copyright <script>document.write(new Date().getFullYear());</script>, Michał Myszor<br />
                <a href="https://github.com/MItCHeLPL">Github</a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
